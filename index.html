<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="current-player"></h1>
    <div class="score">
      <h1>Score</h1>
      <div class="player-container">
        <div class="player-score playerX">Player X:</div>
        <div class="player-score player0">Player 0:</div>
      </div>
    </div>
    <div class="scoreboard">
      <div class="scoreboard-square" data-square="" id="one"></div>
      <div class="scoreboard-square" data-square="" id="two"></div>
      <div class="scoreboard-square" data-square="" id="three"></div>
      <div class="scoreboard-square" data-square="" id="four"></div>
      <div class="scoreboard-square" data-square="" id="five"></div>
      <div class="scoreboard-square" data-square="" id="six"></div>
      <div class="scoreboard-square" data-square="" id="seven"></div>
      <div class="scoreboard-square" data-square="" id="eight"></div>
      <div class="scoreboard-square" data-square="" id="nine"></div>
    </div>
    <div class="btn-container">
      <button class="restart-btn">Restart Game</button>
      <button class="reset-score-btn">Reset Score</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
